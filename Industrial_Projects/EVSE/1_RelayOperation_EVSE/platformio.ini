[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino

upload_speed = 921600
upload_port = COM13
upload_protocol = esp-prog

monitor_port=COM14
monitor_speed=115200

;build_type = debug

debug_tool = esp-prog
debug_init_break = tbreak loop